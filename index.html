<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>星空傳情</title>
  <style>
    :root{
      --panel-bg: rgba(10, 12, 24, 0.55);
      --panel-border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --shadow: 0 12px 40px rgba(0,0,0,0.45);
      --radius: 18px;
    }
    *{ box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif; }
    body { color: var(--text); overflow: hidden; background: #040713; }

    /* 星空背景 */
    .bg {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background:
        radial-gradient(1200px 600px at 70% 20%, rgba(190,160,255,0.08), transparent 55%),
        radial-gradient(900px 500px at 20% 30%, rgba(120,200,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.55));
    }
    .bg::before{
      content:""; position:absolute; inset:0;
      background-image: url("bg.jpg"); /* 放在同資料夾：public/bg.jpg */
      background-size: cover; background-position:center;
      opacity: 0.95;
      filter: saturate(1.1) contrast(1.05) brightness(0.95);
      transform: scale(1.03);
    }
    .bg::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(1200px 900px at 50% 35%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(900px 700px at 20% 80%, rgba(140,190,255,0.05), transparent 60%),
        radial-gradient(1200px 900px at 80% 80%, rgba(255,170,220,0.04), transparent 65%),
        radial-gradient(closest-side, rgba(0,0,0,0.2), rgba(0,0,0,0.68));
      mix-blend-mode: screen;
    }

    /* 星星容器 */
    #sky { position: fixed; inset: 0; z-index: 1; overflow: hidden; }

    /* 下方輸入面板 */
    .panel {
      position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%);
      width: min(920px, calc(100% - 24px));
      z-index: 3;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 14px 14px 12px;
    }
    .panel h1{
      font-size: 14px; font-weight: 600; letter-spacing: 0.06em;
      margin: 0 0 10px; color: rgba(255,255,255,0.8);
    }
    .grid {
      display: grid;
      grid-template-columns: 1.1fr 2fr auto;
      gap: 10px; align-items: end;
    }
    @media (max-width: 720px){
      .grid { grid-template-columns: 1fr; }
      .btn { width: 100%; }
    }
    label{ display:block; font-size:12px; color: var(--muted); margin:0 0 6px; }
    input, textarea{
      width:100%; border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding:10px 12px; outline:none;
      transition: 0.15s ease;
    }
    input:focus, textarea:focus{
      border-color: rgba(180,220,255,0.55);
      background: rgba(255,255,255,0.08);
    }
    textarea{ resize:none; min-height:42px; max-height:90px; line-height:1.35; }

    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px; }
    .hint{ font-size:12px; color: rgba(255,255,255,0.62); user-select:none; }
    .counter{ font-variant-numeric: tabular-nums; color: rgba(255,255,255,0.68); }
    .counter.bad{ color: rgba(255,130,160,0.95); }

    .btn{
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(180,220,255,0.22), rgba(120,160,255,0.12));
      color: rgba(255,255,255,0.92);
      border-radius: 16px;
      padding: 10px 16px;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.25);
      transition: transform 0.12s ease, background 0.12s ease, border-color 0.12s ease;
      font-weight: 700; letter-spacing: 0.08em; white-space: nowrap;
      user-select: none;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(200,235,255,0.5);
      background: linear-gradient(180deg, rgba(200,240,255,0.26), rgba(130,170,255,0.16));
    }
    .btn:active{ transform: translateY(0px) scale(0.99); }

    /* 星星 */
    .star {
      position:absolute;
      width: var(--size, 56px);
      height: var(--size, 56px);
      cursor:pointer;
      opacity:0;
      transform: translate(-50%, -50%) scale(0.7);
      animation: popIn 520ms ease forwards, floaty 4.5s ease-in-out infinite;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,0.35));
      user-select:none;
      will-change: transform, opacity;
    }
    .star svg{ width:100%; height:100%; display:block; }
    .star:hover{
      transform: translate(-50%, -50%) scale(1.04);
      filter: drop-shadow(0 12px 26px rgba(0,0,0,0.45));
    }
    @keyframes popIn { to { opacity:1; transform: translate(-50%, -50%) scale(1); } }
    @keyframes floaty { 0%,100%{ margin-top:0px;} 50%{ margin-top:-8px;} }

    /* 打開星星動畫（點擊後） */
    .star.opening{
      animation: openStar 520ms ease forwards;
    }
    @keyframes openStar{
      0%   { opacity: 1; transform: translate(-50%,-50%) scale(1) rotate(0deg); filter: drop-shadow(0 12px 26px rgba(0,0,0,0.45)); }
      60%  { opacity: 1; transform: translate(-50%,-50%) scale(1.25) rotate(10deg); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(1.55) rotate(20deg); }
    }

    /* 彈窗（卡片展開） */
    .modal {
      position:fixed; inset:0; z-index:4;
      display:none; align-items:center; justify-content:center;
      padding: 18px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }
    .modal.open{ display:flex; }

    .card {
      width: min(520px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(12, 14, 30, 0.78);
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      padding: 18px 18px 14px;
      position: relative;
      transform-origin: 50% 10%;
      animation: cardIn 260ms ease forwards;
    }
    @keyframes cardIn{
      0% { opacity:0; transform: translateY(6px) scaleY(0.86); }
      100% { opacity:1; transform: translateY(0px) scaleY(1); }
    }

    .card h2{
      margin:0 0 8px;
      font-size: 14px; letter-spacing: 0.08em;
      color: rgba(255,255,255,0.76);
      font-weight: 700;
    }
    .msg{
      white-space: pre-wrap;
      line-height:1.6;
      font-size:16px;
      color: rgba(255,255,255,0.92);
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .actions{
      display:flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 12px;
    }
    .ghost{
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.86);
      border-radius: 14px;
      padding: 10px 12px;
      cursor: pointer;
      transition: 0.12s ease;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .ghost:hover{ background: rgba(255,255,255,0.10); }

    .closeX{
      position:absolute; top:12px; right:12px;
      width:36px; height:36px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.86);
      cursor:pointer;
      transition: 0.12s ease;
      font-weight: 800;
    }
    .closeX:hover{ background: rgba(255,255,255,0.10); }

    /* Toast */
    .toast{
      position: fixed; left:50%; top:18px; transform: translateX(-50%);
      z-index: 5;
      background: rgba(10, 12, 24, 0.72);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.86);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 13px;
      letter-spacing: 0.03em;
      box-shadow: 0 10px 26px rgba(0,0,0,0.3);
      display:none;
      backdrop-filter: blur(10px);
    }
    .toast.show{ display: inline-flex; }

    @media (prefers-reduced-motion: reduce){
      .star{ animation:none; opacity:1; transform: translate(-50%,-50%); }
      .bg::before{ transform:none; }
      .card{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div id="sky" aria-label="星空"></div>

  <div class="panel" role="region" aria-label="傳情輸入">
    <h1>連界空間許願角</h1>
    <div class="grid">
      <div>
        <label for="to">傳情對象：</label>
        <input id="to" maxlength="20" placeholder="可以是暱稱或代號" />
      </div>
      <div>
        <label for="content">傳情內容：（內容不得超過50字）</label>
        <textarea id="content" maxlength="50" placeholder="想悄悄說的話…（最多 50 字）"></textarea>
        <div class="row">
          <div class="hint">送出後會化作一顆星，讓那個人看見你的心意。</div>
          <div id="counter" class="counter">0 / 50</div>
        </div>
      </div>
      <button id="send" class="btn" type="button">發送！</button>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-label="星星訊息">
    <div class="card">
      <button id="closeX" class="closeX" type="button" aria-label="關閉">✕</button>
      <h2>星星裡的話</h2>
      <div id="msg" class="msg"></div>
      <div class="actions">
        <button id="closeBtn" class="ghost" type="button">關閉</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, onSnapshot,
      addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ====== Firebase 設定 ======
    const firebaseConfig = {
      apiKey: "AIzaSyDYUdcRw1iFkt16CIavTkfztXo5N-KeTLc",
      authDomain: "star-message-be105.firebaseapp.com",
      projectId: "star-message-be105",
      appId: "1:439331905280:web:1f6fa1828796b35b1bdde5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ====== DOM ======
    const $ = (sel) => document.querySelector(sel);
    const sky = $("#sky");
    const inputTo = $("#to");
    const inputContent = $("#content");
    const counter = $("#counter");
    const sendBtn = $("#send");
    const modal = $("#modal");
    const msgBox = $("#msg");
    const closeBtn = $("#closeBtn");
    const closeX = $("#closeX");
    const toast = $("#toast");

    // ====== 工具 ======
    const rand = (min, max) => Math.random() * (max - min) + min;
    const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

    // ====== 星星樣式 ======
    const STAR_TYPES = ["outline", "solid", "striped", "burst", "spiral", "double"];
    const COLORS = ["#4CC9F0","#A78BFA","#F472B6","#F59E0B","#22C55E","#EF4444","#60A5FA","#FDE047"];

    function createStarSVG(type, color){
      const starPath = "M50 6 L61 36 L93 36 L67 54 L77 84 L50 66 L23 84 L33 54 L7 36 L39 36 Z";
      const stroke = color, strokeWidth = 4, fillSoft = "rgba(255,255,255,0.06)";

      if (type === "outline"){
        return `<svg viewBox="0 0 100 100" aria-hidden="true">
          <path d="${starPath}" fill="${fillSoft}" stroke="${stroke}" stroke-width="${strokeWidth}"
            stroke-linejoin="round" stroke-linecap="round"/>
        </svg>`;
      }
      if (type === "solid"){
        return `<svg viewBox="0 0 100 100" aria-hidden="true">
          <path d="${starPath}" fill="${color}" opacity="0.92" />
          <path d="${starPath}" fill="none" stroke="rgba(255,255,255,0.45)" stroke-width="2"
            stroke-linejoin="round" stroke-linecap="round"/>
        </svg>`;
      }
      if (type === "striped"){
        const clipId = "clip_" + Math.random().toString(16).slice(2);
        return `<svg viewBox="0 0 100 100" aria-hidden="true">
          <defs><clipPath id="${clipId}"><path d="${starPath}"/></clipPath></defs>
          <path d="${starPath}" fill="${fillSoft}" stroke="${stroke}" stroke-width="${strokeWidth}"
            stroke-linejoin="round" stroke-linecap="round"/>
          <g clip-path="url(#${clipId})" opacity="0.95">
            ${Array.from({length: 8}).map((_,i)=>`
              <path d="M-10 ${18+i*10} L110 ${8+i*10}" stroke="${color}" stroke-width="6" opacity="0.55" />
            `).join("")}
          </g>
        </svg>`;
      }
      if (type === "burst"){
        return `<svg viewBox="0 0 120 120" aria-hidden="true">
          <g transform="translate(10 10)">
            <path d="${starPath}" fill="${fillSoft}" stroke="${stroke}" stroke-width="${strokeWidth}"
              stroke-linejoin="round" stroke-linecap="round"/>
          </g>
          ${[0,60,120,180,240,300].map(a=>`
            <path d="M60 6 L60 18" stroke="${color}" stroke-width="4" stroke-linecap="round"
              transform="rotate(${a} 60 60)" opacity="0.9"/>
          `).join("")}
        </svg>`;
      }
      if (type === "spiral"){
        return `<svg viewBox="0 0 120 120" aria-hidden="true">
          <g transform="translate(10 10)">
            <path d="${starPath}" fill="${fillSoft}" stroke="${stroke}" stroke-width="${strokeWidth}"
              stroke-linejoin="round" stroke-linecap="round"/>
          </g>
          <path d="M60 60
                   m -18 0
                   a 18 18 0 1 0 36 0
                   a 10 10 0 1 1 -20 0
                   a 5 5 0 1 0 10 0"
                fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
        </svg>`;
      }
      return `<svg viewBox="0 0 100 100" aria-hidden="true">
        <path d="${starPath}" fill="${fillSoft}" stroke="${stroke}" stroke-width="${strokeWidth}"
          stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M50 18 L58 40 L81 40 L62 53 L69 74 L50 61 L31 74 L38 53 L19 40 L42 40 Z"
          fill="none" stroke="${color}" stroke-width="3" opacity="0.85"
          stroke-linejoin="round" stroke-linecap="round"/>
      </svg>`;
    }

    // ====== 計數 ======
    function updateCounter(){
      const len = inputContent.value.length;
      counter.textContent = `${len} / 50`;
      counter.classList.toggle("bad", len > 50);
    }
    inputContent.addEventListener("input", updateCounter);
    updateCounter();

    // ====== Toast ======
    let toastTimer = null;
    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 1800);
    }

    // ====== Modal ======
    function formatMessage(to, content){
      return `給【${to}】\n\n${content}`;
    }
    function openModal(starDoc){
      msgBox.textContent = formatMessage(starDoc.to, starDoc.content);
      modal.classList.add("open");
    }
    function closeModal(){
      modal.classList.remove("open");
    }
    closeBtn.addEventListener("click", closeModal);
    closeX.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
    window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

    // ====== 位置：相對座標 (0..1)，避開底部面板區 ======
    function genPositionAvoidPanel(){
      const margin = 0.05;
      const panelTop = 0.74; // 底部 26% 保留給面板
      return { x: rand(margin, 1 - margin), y: rand(margin, panelTop - margin) };
    }
    function toAbsXY(x01, y01){
      return { x: x01 * window.innerWidth, y: y01 * window.innerHeight };
    }

    // ====== 渲染星星（diff 渲染） ======
    const rendered = new Map(); // id -> element

    function ensureStarElement(id){
      if (rendered.has(id)) return rendered.get(id);
      const el = document.createElement("div");
      el.className = "star";
      el.dataset.id = id;
      el.title = "點我打開";
      sky.appendChild(el);
      rendered.set(id, el);
      return el;
    }

    function removeStarElement(id){
      const el = rendered.get(id);
      if (!el) return;
      el.remove();
      rendered.delete(id);
    }

    function placeStar(el, starDoc){
      const { x, y } = toAbsXY(starDoc.x, starDoc.y);
      el.style.left = x + "px";
      el.style.top  = y + "px";
      el.style.setProperty("--size", (starDoc.size || 56) + "px");
      el.innerHTML = createStarSVG(starDoc.type, starDoc.color);

      el.onclick = () => {
        if (el.classList.contains("opening")) return;
        el.classList.add("opening");
        const onEnd = () => {
          el.removeEventListener("animationend", onEnd);
          el.classList.remove("opening");
          openModal(starDoc);
        };
        el.addEventListener("animationend", onEnd);
      };
    }

    // ====== Auth：匿名登入（必須，因為 rules 會要求 auth 才能 create） ======
    let myUid = null;

    async function ensureAnonAuth(){
      return new Promise((resolve, reject) => {
        onAuthStateChanged(auth, async (user) => {
          try{
            if (!user){
              await signInAnonymously(auth);
              return;
            }
            myUid = user.uid;
            resolve(user);
          }catch(e){
            reject(e);
          }
        });
      });
    }

    // ====== Firestore 即時監聽（最新 N 顆） ======
    const MAX_RENDER = 300;
    const starsRef = collection(db, "stars");
    const q = query(starsRef, orderBy("createdAt", "desc"), limit(MAX_RENDER));

    function startListener(){
      onSnapshot(q, (snap) => {
        const alive = new Set();
        snap.forEach(d => {
          alive.add(d.id);
          const data = d.data();
          if (!data || typeof data.x !== "number" || typeof data.y !== "number") return;

          const starDoc = {
            id: d.id,
            to: data.to,
            content: data.content,
            x: data.x,
            y: data.y,
            type: data.type,
            color: data.color,
            size: data.size,
          };

          const el = ensureStarElement(d.id);
          placeStar(el, starDoc);
        });

        for (const id of Array.from(rendered.keys())){
          if (!alive.has(id)) removeStarElement(id);
        }
      }, (err) => {
        console.error(err);
        showToast("讀取星空失敗（請確認 Firestore 規則/啟用狀態）。");
      });
    }

    // ====== 發送：直接 addDoc ======
    sendBtn.addEventListener("click", async () => {
      const to = inputTo.value.trim();
      const content = inputContent.value.trim();

      if (!to){ showToast("請先填「傳情對象」。"); inputTo.focus(); return; }
      if (!content){ showToast("請先填「傳情內容」。"); inputContent.focus(); return; }
      if (content.length > 50){ showToast("內容超過 50 字。"); inputContent.focus(); return; }

      const { x, y } = genPositionAvoidPanel();

      const docData = {
        to,
        content,
        ownerUid: myUid,               // rules 會驗證 ownerUid 必須等於 auth.uid
        x, y,
        type: pick(STAR_TYPES),
        color: pick(COLORS),
        size: Math.round(rand(44, 78)),
        createdAt: serverTimestamp(),  // 用來排序
      };

      sendBtn.disabled = true;
      try{
        await addDoc(starsRef, docData);
        inputContent.value = "";
        updateCounter();
        showToast("已發送。");
      }catch(e){
        console.error(e);
        showToast("發送失敗（請確認已開 Anonymous Auth / Firestore rules）。");
      }finally{
        sendBtn.disabled = false;
      }
    });

    // ====== 啟動 ======
    (async () => {
      try{
        await ensureAnonAuth();
        startListener();
      }catch(e){
        console.error(e);
        showToast("匿名登入失敗（請確認 Firebase Auth 已啟用）。");
      }
    })();
  </script>
</body>
</html>
